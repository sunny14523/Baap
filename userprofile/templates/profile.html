{% extends 'base.html' %}
{% block content %}

<!-- Bootstrap Icons CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<style>
  .profile-wrapper {
    max-width: 750px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    min-height: 80vh;
  }
  .profile-section:hover {
    background-color: #f8f9fa;
    cursor: pointer;
  }
  .logout-section {
    margin-top: auto;
  }
</style>

<div class="container profile-wrapper mt-4">

  <!-- Heading and Back Button -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>{{ customer.name }}'s Profile</h2>
    <a href="/dashboard/" class="btn btn-outline-secondary btn-sm">
      <i class="bi bi-arrow-left"></i> Back to Shopping
    </a>
  </div>

  <!-- Profile Sections -->
  <div class="mb-4">
    <!-- Personal Info -->
    <a href="/personal-info/" class="text-decoration-none text-dark">
      <div class="bg-light rounded shadow-sm p-3 mb-3 profile-section d-flex justify-content-between align-items-center">
        <span><i class="bi bi-person-lines-fill me-2"></i> Personal Information</span>
        <i class="bi bi-chevron-right text-muted"></i>
      </div>
    </a>

    <!-- My Orders -->
    <a href="/my-orders/" class="text-decoration-none text-dark">
      <div class="bg-light rounded shadow-sm p-3 mb-3 profile-section d-flex justify-content-between align-items-center">
        <span><i class="bi bi-bag-check-fill me-2"></i> My Orders</span>
        <i class="bi bi-chevron-right text-muted"></i>
      </div>
    </a>

    <!-- Security -->
    <a href="#" class="text-decoration-none text-dark">
      <div class="bg-light rounded shadow-sm p-3 mb-3 profile-section d-flex justify-content-between align-items-center">
        <span><i class="bi bi-shield-lock-fill me-2"></i> Security</span>
        <i class="bi bi-chevron-right text-muted"></i>
      </div>
    </a>
  </div>

  <!-- Logout Button at Bottom -->
  <div class="logout-section">
    <a href="#" class="text-decoration-none text-danger">
      <div class="bg-white rounded shadow-sm p-3 mb-3 border border-danger d-flex justify-content-between align-items-center">
        <span><i class="bi bi-box-arrow-right me-2"></i> Logout</span>
        <i class="bi bi-chevron-right text-danger"></i>
      </div>
    </a>
  </div>

</div>

{% endblock %}
