{% extends 'base.html' %}
{% block content %}

<style>
  .otp-wrapper {
    max-width: 400px;
    margin: 2rem auto;
  }
  .error-text {
    color: red;
    font-size: 0.875em;
  }
</style>

<div class="container otp-wrapper">
  <h2>Verify Your Email</h2>
  <p>We've sent an OTP to <strong>{{ email }}</strong>. Please enter it below to confirm your new email address.</p>

  <form method="POST" novalidate>
    {% csrf_token %}
    <div class="mb-3">
      <label for="otp" class="form-label">Enter OTP</label>
      <input
        type="text"
        id="otp"
        name="otp"
        class="form-control {% if errors.otp %}is-invalid{% endif %}"
        maxlength="6"
        required
      >
      {% if errors.otp %}
        <div class="error-text">{{ errors.otp }}</div>
      {% endif %}
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-check2-circle"></i> Verify OTP
      </button>
      <a href="{% url 'edit_info' %}" class="btn btn-secondary">
        <i class="bi bi-x-circle"></i> Cancel
      </a>
    </div>
  </form>
</div>

{% endblock %}
